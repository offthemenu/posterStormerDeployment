events {}

http {
    server {
        listen 8080;

        # Route /api/* to the backend (Python FastAPI)
        location /api/ {
            proxy_pass http://127.0.0.1:8000/; # Backend is running on 127.0.0.1:8000
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Serve everything else from the frontend (Node.js React App)
        location / {
            proxy_pass http://127.0.0.1:3000/; # Frontend is running on 127.0.0.1:3000
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
